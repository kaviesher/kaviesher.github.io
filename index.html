<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLICKZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bg-styles.css">
    <link rel="stylesheet" href="bg-styles-dark.css">
    <link rel="icon" href="web-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="home-styles" id="home-styles"></div>

        <!--Nav bar-->
        <header>
            <span>KLICKZ</span>
            <div class="night-btn" onclick="darkMode()">
                <i class="fa-solid fa-rocket"></i>
                <div class="night-btn-balls">
                    <div class="night-btn-ball-1"></div>
                    <div class="night-btn-ball-2"></div>
                    <div class="night-btn-ball-3"></div>
                </div>
            </div>
        </header>


        <div class="content">
            
            <!--Home-->
            <div class="home-page" id="home">
                <div class="main-title-and-caption">
                    <h1>KLICKZ</h1>
                    <h2>Hover the Elements</h2>
                </div>
            </div>

            <!--About-->
            <div class="about-page">
                <div class="home-styles-second" id="home-styles-second"></div>

                <div class="about-me"><span>About KLICKZ</span></div>
                <div class="about-tab">
                    <span>What is KLICKZ?</span>
                    <img src="/logo.jpg" alt="logo">
                    <div class="about-tab-desc">
                        <p>KLICKZ is a website that is made for fun with a plenty of catchy effects.
                            This website is made by <span>Kaveesha Dissanayake</span>.
                        </p>
                        <br>
                        <p>Check this out also.</p>
                        <a href="https://rickyjuicebar.netlify.app/" target="_blank">
                            <img src="https://cdn.pixabay.com/photo/2013/07/12/17/41/lemon-152227_960_720.png" alt="">
                            <p>Rickey Juice Bar</p>
                        </a>
                    </div>
                    <div class="about-social">
                        <p><i class="fa-solid fa-envelope"></i> kaveeshasandaruwan1111@gmail.com</p>
                    </div>
                </div>
            </div>


            <!-- JS Addition Page -->
            <div class="js-calc">
                <div class="home-styles-second" id="home-styles-second"></div>

                <div class="js-calc-content">
                    <p class="js-calc-title">A Simple Calculater</p>
                    <div class="js-calc-tab">
                        <p class="js-calc-tab-title">Try it out!</p>
                        <div class="calculator">
                            <div class="calc-inputs">
                                <input type="text" id="num1">
                                <select id="calc-sign">
                                    <option value="add">+</option>
                                    <option value="sub">-</option>
                                    <option value="mul">x</option>
                                    <option value="div">/</option>
                                </select>
                                <input type="text" id="num2">
                                <span>=</span>
                                <input type="text" id="result" readonly>
                            </div>
                            <div class="calc-btns">
                                <button onclick="clearInputs()">Clear</button>
                                <button onclick="swapInputs()">Swap</button>
                                <button onclick="calculate()">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ca52502f1e.js" crossorigin="anonymous"></script>
</body>
</html>
